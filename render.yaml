services:
  - type: web
    name: tds-data-analyst
    env: python
    plan: free
    region: oregon

    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT --workers 1"

    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: LLM_TIMEOUT_SECONDS
        value: "240"
      # Add your Gemini API keys in Render dashboard, not here!
      # Example:
      # - key: gemini_api_1
      #   value: your_api_key
